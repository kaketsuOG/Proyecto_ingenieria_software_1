<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (submit)="iniciarSesion()">
    <input type="text" placeholder="Usuario" [(ngModel)]="usuario" name="usuario" required />
    <input type="password" placeholder="Contraseña" [(ngModel)]="contraseña" name="contraseña" required />
    <div class="button-container">
      <button type="submit">Iniciar Sesión</button>
      <button class="small-button" routerLink="/registro">Registrarse</button>
    </div>
  </form>
</div>
