<div class="container">
  <mat-toolbar>
    <span>Lista de empleados</span>
    <span class="filler"></span>
    <button mat-button class="mat-primary" (click)="redirectToSignIn()">Registrar</button>
  </mat-toolbar>
 
  <table 
    mat-table
    [dataSource]="usuarios"
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef>RUT EMPLEADO</th>
      <td mat-cell *matCellDef="let element">{{ element.RUT_USUARIO }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>NOMBRE EMPLEADO</th>
      <td mat-cell *matCellDef="let element">{{ element.NOMBRE_USUARIO }}</td>
    </ng-container>
    <ng-container matColumnDef="apellido1 usuario">
      <th mat-header-cell *matHeaderCellDef>APELLIDO PATERNO </th>
      <td mat-cell *matCellDef="let element">{{ element.APELLIDO1_USUARIO }}</td>
    </ng-container>
    <ng-container matColumnDef="apellido2 usuario">
      <th mat-header-cell *matHeaderCellDef>APELLIDO MATERNO</th>
      <td mat-cell *matCellDef="let element">{{ element.APELLIDO2_USUARIO }}</td>
    </ng-container>
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>ROL</th>
      <td mat-cell *matCellDef="let element">{{ getRolNombre(element.COD_ROL) }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones usuario">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editarUsuario(element.RUT_USUARIO)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="eliminarUsuario(element.RUT_USUARIO)" mat-mini-fab class="boton-rojo"
            aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      
    </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
