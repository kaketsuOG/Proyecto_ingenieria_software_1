


<!-- Barra con el nombre de la página -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img src="../../../assets/img/logoAqua.png" alt="Aqua Logo" width="70" class="mr-2">
      </a>
      <h2 style="font-size: 30px; margin: 0; padding: 15px 0;" class="text-white mx-auto text-center">Reserva</h2>
    </div>
  </div>
</nav>


<div style="margin-top: 20px;" class="container">
  <table mat-table [dataSource]="productos" class="mat-elevation-z8" style="width: 60%; margin: auto;">

    <!-- Nueva columna para el checkbox -->
    <ng-container matColumnDef="SELECCIONAR">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <input type="checkbox" [(ngModel)]="element.seleccionado" (change)="resetCantidad(element)">
      </td>
    </ng-container>

    <!-- Columnas existentes -->
    <ng-container matColumnDef="NOMBRE_PRODUCTO">
      <th mat-header-cell *matHeaderCellDef style="width: 100px; text-align: center;">PRODUCTO</th>
      <td mat-cell *matCellDef="let element" style="width: 100px; text-align: center;">{{ element.NOMBRE_PRODUCTO }}</td>
    </ng-container>

    <ng-container matColumnDef="PRECIO_PRODUCTO">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">PRECIO</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.PRECIO_PRODUCTO }}</td>
    </ng-container>

    <!-- Columna para la cantidad de pedido -->
    <ng-container matColumnDef="CANTIDAD_PEDIDO">
      <th mat-header-cell *matHeaderCellDef style="width: 200px; text-align: center;">CANTIDAD</th>
      <td mat-cell *matCellDef="let element" style="width: 200px; text-align: center;">
        <input type="number" [(ngModel)]="element.cantidadPedido" placeholder="Cantidad" min="0" [readonly]="!element.seleccionado">
      </td>
    </ng-container>

    <!-- Resto de las columnas -->

    <!-- Definición de las filas -->
    <tr mat-header-row *matHeaderRowDef="['SELECCIONAR', 'NOMBRE_PRODUCTO', 'PRECIO_PRODUCTO', 'CANTIDAD_PEDIDO']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['SELECCIONAR', 'NOMBRE_PRODUCTO', 'PRECIO_PRODUCTO', 'CANTIDAD_PEDIDO']"></tr>
  </table>

  <!-- Contenedor de Datos del Cliente -->
<!-- Contenedor de Datos del Cliente -->
<div class="wrapper" style="margin-top: 20px; max-width: 60%; margin-left: auto; margin-right: auto;">
  <div class="body">
    <h3 style="text-align: center;">Datos del Cliente</h3>
    <div class="form-floating mb-3">
      <input type="text" id="nombre" name="nombreCliente" [(ngModel)]="nombreCliente" class="form-control" placeholder="Ingrese Nombre">
      <label for="nombre">Nombre:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" id="apellido" name="apellidoCliente" [(ngModel)]="apellidoCliente" class="form-control" placeholder="Ingrese Apellido">
      <label for="apellido">Apellido:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" id="telefono" name="celularCliente" [(ngModel)]="celularCliente" class="form-control" placeholder="Ingrese Teléfono">
      <label for="telefono">Teléfono:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" id="direccion" name="direccionCliente" [(ngModel)]="direccionCliente" class="form-control" placeholder="Ingrese Dirección de Envío">
      <label for="direccion">Dirección de Envío:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" id="ciudad" name="ciudadCliente" [(ngModel)]="ciudadCliente" class="form-control" placeholder="Ingrese Ciudad">
      <label for="ciudad">Ciudad:</label>
    </div>
  </div>
</div>


<!-- Agrega este botón al final de tu template de reserva.component.html -->
<div style="margin-top: 20px; text-align: center;">
<button mat-raised-button color="primary" (click)="realizarPedido()">Realizar Pedido</button>
</div>
