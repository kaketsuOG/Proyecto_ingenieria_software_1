<div class="container">
  <mat-toolbar>
    <span>Lista de empleados</span>
    <span class="filler"></span>
  </mat-toolbar>
 
  <table 
    mat-table
    [dataSource]="usuarios"
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef>RUT EMPLEADO</th>
      <td mat-cell *matCellDef="let element">{{ element.RUT_USUARIO }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>NOMBRE EMPLEADO</th>
      <td mat-cell *matCellDef="let element">{{ element.NOMBRE_USUARIO }}</td>
    </ng-container>
    <ng-container matColumnDef="apellido1 usuario">
      <th mat-header-cell *matHeaderCellDef>APELLIDO PATERNO </th>
      <td mat-cell *matCellDef="let element">{{ element.APELLIDO1_USUARIO }}</td>
    </ng-container>
    <ng-container matColumnDef="apellido2 usuario">
      <th mat-header-cell *matHeaderCellDef>APELLIDO MATERNO</th>
      <td mat-cell *matCellDef="let element">{{ element.APELLIDO2_USUARIO }}</td>
    </ng-container>
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>ROL</th>
      <td mat-cell *matCellDef="let element">{{ getRolNombre(element.COD_ROL) }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
