<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav custom-sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="text-center"><a mat-raised-button class="navbar-brand" href="#">Menu</a>
    </mat-toolbar>
    <mat-nav-list>
       <a mat-list-item  (click)="toggleEmpleadosInfo()" [class.active]="showEmpleadosInfo">Empleados</a>
       <a mat-list-item  (click)="toggleVehiculosInfo()" [class.active]="showVehiculosInfo">Vehiculos</a>
       <a mat-list-item  (click)="toggleInventarioInfo()" [class.active]="showInventarioInfo">Inventario/Stock</a>
       <a mat-list-item  (click)="toggleHistorialInfo()" [class.active]="showHistorialInfo">Historial de pedidos</a>
       <div class="d-flex flex-column align-items-center">
        <button mat-raised-button class="btn btn-outline-success mb-3 bottom-button" 
        (click)="logOut()" type="button" aria-label="Example icon button with a singout icon">Cerrar Sesi√≥n <mat-icon>open_in_new</mat-icon></button>
      </div>
      
      

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-dashboard></app-dashboard>
    <div *ngIf="showEmpleadosInfo"><app-usuarios></app-usuarios></div>
    <div *ngIf="showVehiculosInfo"><app-vehiculo></app-vehiculo></div>
    <div *ngIf="showInventarioInfo"><app-index></app-index></div>
    <div *ngIf="showHistorialInfo"><app-historial></app-historial></div>
  <!-- Resto de tu contenido -->
   
    <!-- Add Content Here -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
