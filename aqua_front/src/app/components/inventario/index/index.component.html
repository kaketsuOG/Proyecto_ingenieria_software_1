<div class="container">
    <mat-toolbar>
      <span>Lista de Inventario</span>
      <span class="filler"></span>
      <button mat-button class="mat-primary" (click)="crearInventario()">Registrar</button>
    </mat-toolbar>
   
    <table 
      mat-table
      [dataSource]="inventario"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="cod_producto">
        <th mat-header-cell *matHeaderCellDef>CODIGO PRODUCTO</th>
        <td mat-cell *matCellDef="let element">{{ element.COD_PRODUCTO }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre_producto">
        <th mat-header-cell *matHeaderCellDef>NOMBRE PRODUCTO</th>
        <td mat-cell *matCellDef="let element">{{ element.NOMBRE_PRODUCTO }}</td>
      </ng-container>
      <ng-container matColumnDef="precio_producto">
        <th mat-header-cell *matHeaderCellDef>PRECIO PRODUCTO </th>
        <td mat-cell *matCellDef="let element">{{ element.PRECIO_PRODUCTO }}</td>
      </ng-container>
      <ng-container matColumnDef="cantidad_total">
        <th mat-header-cell *matHeaderCellDef>CANTIDAD TOTAL</th>
        <td mat-cell *matCellDef="let element">{{ element.CANTIDAD_TOTAL }}</td>
      </ng-container>
      <ng-container matColumnDef="cantidad_disponible">
        <th mat-header-cell *matHeaderCellDef>CANTIDAD DISPONIBLE</th>
        <td mat-cell *matCellDef="let element">{{ element.CANTIDAD_DISPONIBLE }}</td>
      </ng-container>
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef>IMAGEN</th>
        <td mat-cell *matCellDef="let element">
          <img width="128" src="{{ element.IMAGEN }}" />
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones usuario">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editarInventario(element.COD_PRODUCTO)" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="eliminar_inventario(element.COD_PRODUCTO)" mat-mini-fab class="boton-rojo"
              aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        
      </td>
      </ng-container>

       
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
