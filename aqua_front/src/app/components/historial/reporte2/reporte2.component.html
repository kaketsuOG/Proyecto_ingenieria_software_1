<!-- En tu componente (reporte2.component.html) -->
<div class="container mt-4">
  <h2>Reporte de Ventas por Mes</h2>

  <!-- Formulario para seleccionar el a침o -->
  <div class="form-group">
    <label for="ano_reporte">Seleccione el a침o:</label>
    <input type="text" id="ano_reporte" [(ngModel)]="fechaInicio" class="form-control" placeholder="A침o (ej. 2023)">
  </div>

  <!-- Bot칩n para obtener el reporte -->
  <button mat-button class="btn btn-primary" (click)="obtenerVentasPorMes()">Obtener Reporte</button>

  <!-- Mensaje de error o informativo -->
  <div *ngIf="mensajeSinDatos" class="alert alert-info mt-3">
    {{ mensajeSinDatos }}
  </div>

  <!-- Tabla de resultados -->
  <div *ngIf="mostrarDatos" class="mt-4">
    <table class="table">
      <thead>
        <tr>
          <th>Mes</th>
          <th>Cantidad de Ventas</th>
          <th>Total de Dinero</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of resultadoVentasPorMes">
          <td>{{ venta.mes }}</td>
          <td>{{ venta.cantidadVentas }}</td>
          <td>{{ venta.totalDinero | currency:'USD':'symbol':'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
