<!-- reporte2.component.html -->

<div class="container mt-4 bg-light p-4 bg-primary">
    <h1 class="mb-4">Reporte del Mes que Más se Vendió</h1>
    <div class="row">
      <div class="col-md-3">
        <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
        <input type="date" class="form-control" id="fechaInicio" [(ngModel)]="fechaInicio" />
      </div>
      <div class="col-md-3">
        <label for="fechaFinal" class="form-label">Fecha Final:</label>
        <input type="date" class="form-control" id="fechaFinal" [(ngModel)]="fechaFinal" />
      </div>
      <div class="col-md-3">
        <button mat-button class="btn btn-primary mt-4" (click)="obtenerMesMasVendido()">Obtener Reporte</button>
      </div>
    </div>
  
    <!-- Muestra la información solo si hay resultados -->
    <div *ngIf="resultadoMesMasVendido" class="mt-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Mes que más se vendió:</h5>
          <p class="card-text">{{ resultadoMesMasVendido.mes }}</p>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Total de ventas:</h5>
          <p class="card-text">{{ resultadoMesMasVendido.totalVentas }}</p>
        </div>
      </div>
  
      <!-- Puedes agregar más detalles según la respuesta del servidor -->
  
      <!-- Muestra un mensaje si no hay datos o hay un error -->
      <div *ngIf="mensajeSinDatos" class="alert alert-info mt-4">
        {{ mensajeSinDatos }}
      </div>
    </div>
  
    <!-- Muestra un mensaje si hay un error -->
    <div *ngIf="errorObtenerMesMasVendido" class="alert alert-danger mt-4">
      {{ errorObtenerMesMasVendido | json }}
    </div>
  </div>
