<!-- reporte2.component.html -->

<div class="container mt-4">
  <h2>Reporte de Ventas por Mes</h2>
  
  <!-- Filtros de fechas -->
  <div class="form-group">
    <label for="fechaInicio">Fecha de Inicio:</label>
    <input type="date" class="form-control" id="fechaInicio" [(ngModel)]="fechaInicio">
  </div>

  <div class="form-group">
    <label for="fechaFinal">Fecha Final:</label>
    <input type="date" class="form-control" id="fechaFinal" [(ngModel)]="fechaFinal">
  </div>

  <!-- BotÃ³n para obtener el reporte -->
  <button mat-button class="btn btn-primary" (click)="obtenerVentasPorMes()">Obtener Reporte</button>

  <!-- Mostrar mensaje si no hay datos -->
  <div *ngIf="mensajeSinDatos" class="alert alert-info mt-3">
    {{ mensajeSinDatos }}
  </div>

  <!-- Mostrar tabla si hay datos -->
  <table class="table" *ngIf="resultadoVentasPorMes && resultadoVentasPorMes.length > 0">
    <thead>
      <tr>
        <th>Mes</th>
        <th>Cantidad de Ventas</th>
        <th>Total de Dinero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of resultadoVentasPorMes">
        <td>{{ venta.mes }}</td>
        <td>{{ venta.cantidadVentas }}</td>
        <td>{{ venta.totalDinero }}</td>
      </tr>
    </tbody>
  </table>
</div>
