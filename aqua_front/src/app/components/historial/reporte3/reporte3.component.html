<div class="container mt-4">
  <h2>Reporte 3: Día Más Vendido</h2>

  <!-- Mostrar mensaje informativo si no hay datos -->
  <div *ngIf="mensajeSinDatos" class="alert alert-info mt-3">
    {{ mensajeSinDatos }}
  </div>

  <!-- Mostrar tabla si hay datos disponibles -->
  <table class="table" *ngIf="resultadoDiaMasVendido && resultadoDiaMasVendido.length > 0">
    <thead>
      <tr>
        <th>Día de la Semana</th>
        <th>Cantidad de Ventas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of resultadoDiaMasVendido">
        <td>{{ venta.dia }}</td>
        <td>{{ venta.cantidadVentas }}</td>
      </tr>
    </tbody>
  </table>
</div>
